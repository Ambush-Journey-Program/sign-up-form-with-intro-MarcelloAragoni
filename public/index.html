<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="panel">
      <div class="main">
        <h1 class="main--title">Learn to code by watching others</h1>
        <p class="main--text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="signup">
        <p class="signup__promotion">Try it free 7 days</p>
        <form id="signupform" action="" class="signup__form">
          <input
            id="firstName"
            class="signup__input signup__form--firstname"
            placeholder="First Name"
            type="text"
            required
          />
          <span class="required"></span>
          <input
            id="lastName"
            class="signup__input signup__form--lastname"
            placeholder="Last Name"
            type="text"
            required
          />
          <span class="required"></span>
          <input
            id="email"
            class="signup__input signup__form--email"
            placeholder="Email Address"
            type="email"
            required
          />
          <span class="invalid"></span>
          <input
            id="password"
            class="signup__input signup__form--password"
            placeholder="Password"
            type="password"
            required
          />
          <span class="required"></span>
          <button id="button" class="button">CLAIM YOUR FREE TRIAL</button>
          <span class="signup__form--terms"
            >By clicking the button, you are agreeing to our
          </span>
        </form>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
